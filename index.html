<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nick DiPreta</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 id="name">Nick <br />DiPreta</h1>
    <div id="start" class="blink">
      Press spacebar to <br />start.<br /><br /><span>Tap here for mobile.</span>
    </div>
    <form
      action="https://formspree.io/mzbjrjgq"
      method="POST"
      id="#login"
      class="entry"
    >
      <label id="name" for="name">Enter Name</label><br />

      <input type="text" id="fname" name="fname" pattern='(?=.*[a-z])(?=.*[A-Z]).{5,}' 
      oninvalid="this.setCustomValidity('Enter Name Here (One uppercase and one lowercase, min length 5 chars.')"  /><br />
    </form>
    <p id="logbook">Press return when ready.</p>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
